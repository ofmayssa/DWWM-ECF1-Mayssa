<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/contact.min.css">
    <link rel="icon" type="image/png" href="img/favicon.ico">
    <title>Contact</title>
</head>
<body>
   
  <!-- HEADER -->
  <header class="header">
    <div class="header__content">
      <!-- Clickable logo -->
      <a href="index.html">
        <img class="logo" src="img/logo.png" alt="Logo of CINEMA NEON DYNASTY">
      </a>

      <!-- Main navigation -->
      <nav class="nav" aria-label="Main navigation">
        <ul class="nav__list">
          <li class="nav__list-item"><a class="nav__list-link" href="films.html">Films</a></li>
          <li class="nav__item"><a class="nav__list-link" href="contact.html">Contact</a></li>
          <li class="nav__list-item"><a class="btn" href="films.html">PRENEZ VOTRE PLACE !</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <!--  MAIN CONTENT-->
  <main>
    <div class="container">

      <!-- Page titles -->
      <div class="container_titles">
        <div class="container_titles-one"><h1>CONTACT</h1></div>
        <br>
        <div class="container_titles-two"><h2>Nous vous écoutons</h2></div>
      </div>

      <!-- Two-column layout -->
      <div class="row">
        <div class="rowcolumn">

          <!-- Illustration image -->
          <div class="row_column">
            <img src="img/affiche.png" style="width:100%" alt="Main cinema poster, Japanese style">
          </div>

          <!-- Contact form -->
          <div class="row_column">
            <form action="/action_page.php">
              <label for="fname">Prénom</label>
              <input type="text" id="fname" name="prenom" placeholder="Votre prenom..">

              <label for="lname">Nom</label>
              <input type="text" id="lname" name="nom" placeholder="Votre nom..">

              <label for="country">Pays</label>
              <select id="country" name="pays">
                <!-- Country dropdown list -->
                <option value="fr">France</option>
                <option value="ca">Canada</option>
                <option value="uk">United Kingdom</option>
                <option value="de">Germany</option>
                <option value="es">Spain</option>
                <option value="it">Italy</option>
                <option value="jp">Japan</option>
                <option value="cn">China</option>
                <option value="br">Brazil</option>
                <option value="au">Australia</option>
                <option value="in">India</option>
                <option value="mx">Mexico</option>
                <option value="za">South Africa</option>
                <option value="usa">USA</option>
              </select>

              <label for="subject">Votre de demande..</label>
              <textarea id="subject" name="subject" placeholder="Ecrivez votre demande" style="height:170px"></textarea>

              <!-- Submit button -->
              <input type="submit" value="Submit" aria-label="Send contact form">
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
   
  <!-- FOOTER  -->
  <footer>
    <div class="footer">
      <!-- Social media icons -->
      <div class="footer_icon">
        <a href="https://www.facebook.com/kinotayo.festival/?locale=fr_FR" target="_blank" rel="noopener noreferrer">
          <img src="img/FbIcon.png" alt="Facebook icon">
        </a>
        <a href="https://www.instagram.com/kinotayo.festival/" target="_blank" rel="noopener noreferrer">
          <img src="img/IgIcon.png" alt="Instagram icon">
        </a>
        <a href="https://workspace.google.com/intl/fr/gmail/" target="_blank" rel="noopener noreferrer">
          <img src="img/MailIcon.png" alt="Email icon">
        </a>
      </div>
      
      <!-- Cinema address -->
      <div class="footer_icon-adress">
        <a class="maps-link" href="https://www.google.com/maps/search/?api=1&query=55+Rue+du+Faubourg-Saint-Honoré,+75008+Paris" target="_blank">
          <span>Adresse :</span>
          <address>55 rue du Faubourg-Saint-Honoré, 75008 Paris</address>
        </a>
      </div>

      <!-- Opening hours -->
      <p>Horaires :</p>
      <p>Lundi – Samedi : 10h00 – 00h00</p>
    </div>
  </footer>

</body>
</html>
